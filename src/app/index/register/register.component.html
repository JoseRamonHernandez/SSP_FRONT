    <div class="container" style="display: flex;align-items: center;justify-content: center; padding-bottom: 5%;">

        <div class="container">
            <form id="" (ngSubmit)="create()" #loginForm="">
                <div class="row mb-2">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Usuario:</label>
                        <input type="text" class="form-control" placeholder="Nickname" [(ngModel)]="nickname" name="nickname" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Contrase√±a:</label>
                        <input type="password" class="form-control" placeholder="*******" [(ngModel)]="password"  name="password" required>
                    </div>
                    </div>

                    <label for="" class="col-sm-2 col-form-label fw-bold">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name" name="name" required>
                    </div>

                    <label for="" class="col-sm-2 col-form-label fw-bold">Apellido:</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" placeholder="LastName" [(ngModel)]="lastname" name="lastname" required>
                    </div>

                <br>
                <button type="submit" class="google-button">

                </button>

                
            
        </form>
